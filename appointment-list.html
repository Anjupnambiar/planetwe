<div class="emp-item col media py-3"
  data-id="id">
  <div class="mr-3">
    <button class="emp-delete btn btn-sm btn-danger">
    <i class="fas fa-times"></i></button>
  </div><!-- media-left -->

  <div class="emp-info media-body">

    <div class="emp-head d-flex">

      <span class="first-name"
        contenteditable="true"
        data-content="firstName"
        data-field="firstName"></span>

      <span class="apt-date ml-auto"
        data-format="formatDate" data-content="aptDate"></span>

    </div><!-- pet-head -->

    <div class="last-name">
      <span class="label-item">Employee</span>
      <span contenteditable="true"   data-content="lastName" data-field="lastName"></span>
    </div>
 
    <div class="apt-notes"
      contenteditable="true"
      data-content="aptNotes"
      data-field="aptNotes"></div>

  </div>
</div>
